name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
      - name: Build with Maven
        run: ./mvnw -B clean verify